<!-- index.html -->
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerenciamento de Artistas — Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="bg-light border-bottom">
    <div class="container d-flex align-items-center justify-content-between py-3">
      <div class="d-flex align-items-center">
        <img src="assets/img/logo.png" alt="Logo" class="logo me-2">
        <h1 class="h5 mb-0">Gestor de Artistas</h1>
      </div>
      <nav>
        <ul class="nav d-none d-md-flex">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="cadastro_artista.html" class="nav-link">Cadastrar Artista</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-4">
    <section id="destaques-section" class="mb-5">
      <h2 class="h4 mb-3">Itens em Destaque</h2>
      <div id="destaqueCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="destaqueCarouselInner"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#destaqueCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#destaqueCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators" id="destaqueIndicators"></div>
      </div>
    </section>

    <section class="mb-3">
      <div class="row g-2 align-items-center mb-3">
        <div class="col-12 col-md-6">
          <input id="searchInput" class="form-control" placeholder="Buscar por nome, país ou gênero">
        </div>
        <div class="col-6 col-md-3">
          <select id="genreFilter" class="form-select">
            <option value="">Filtrar por gênero</option>
          </select>
        </div>
        <div class="col-6 col-md-3 text-md-end">
          <select id="sortSelect" class="form-select">
            <option value="recent">Ordenar: Recentes</option>
            <option value="name">Ordenar: Nome A-Z</option>
          </select>
        </div>
      </div>
    </section>

    <section id="todos-section" class="mb-5">
      <h2 class="h4 mb-3">Todos os Artistas</h2>
      <div class="row" id="cardsContainer"></div>
      <nav>
        <ul class="pagination justify-content-center" id="pagination"></ul>
      </nav>
    </section>
  </main>

  <footer class="bg-light border-top py-3 mt-4">
    <div class="container text-center">
      <small>© 2025 — Projeto de Gerenciamento de Artistas</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
